# mysql connect configuration
bizMysql:
  username: 'root'
  password: 'root'
#  docker for mac下，容器访问宿主机的方式
#  path: 'docker.for.mac.host.internal:13306'
#  容器互联的方式
#  path: 'docker_mysql_master:3306'
  path: '0.0.0.0:13306'
  database: 'seckill'
  config: 'charset=utf8&parseTime=True&loc=Local'
  maxIdleConns: 10
  maxOpenConns: 10
  logMode: true

roMysql:
  username: 'test'
  password: 'test'
#  docker for mac下，容器访问宿主机的方式
#  path: 'docker.for.mac.host.internal:13307'
#  容器互联的方式
#  path: 'docker_mysql_slave:3306'
  path: '0.0.0.0:13307'
  database: 'seckill'
  config: 'charset=utf8&parseTime=True&loc=Local'
  maxIdleConns: 10
  maxOpenConns: 10
  logMode: true


# redis configuration
redis:
#  docker for mac下，容器访问宿主机的方式
#  addr: 'docker.for.mac.host.internal:6379'
#  容器互联的方式
#  addr: 'docker_redis:6379'
  addr: '0.0.0.0:6379'
  password: '123456'
  db: 0

redisPrefix:
  seckillStock: 'seckill:stock:'

# logger configuration
log:
  prefix: '[seckill]'
  logFile: true
  stdout: 'DEBUG'
  file: 'DEBUG'

# jwt configuration
